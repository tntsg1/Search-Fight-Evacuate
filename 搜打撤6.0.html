<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NEON RAID — 搜·打·撤（基地→战场→撤离→仓库）</title>
<link rel="stylesheet" href="assets/css/neon.css" />

</head>
<body>
<div class="bg-deco">
  <div class="bg-grid"></div>
  <div class="bg-aurora left"></div>
  <div class="bg-aurora right"></div>
</div>
<canvas id="game"></canvas>
<div class="scanlines"></div>

<!-- HUD -->
<div class="hud">
  <div class="panel">
    <div class="title">NEON // RAID</div>
    <div class="bar"><div class="fill" id="hpFill"></div></div>
    <div class="row">
      <div class="chip">HP：<strong id="hpText">100</strong></div>
      <div class="chip">Weapon：<strong id="wName">MELEE</strong></div>
      <div class="chip">Ammo：<strong id="ammoText">—</strong></div>
      <div class="chip">Kills：<strong id="kills">0</strong></div>
      <div class="chip">Treasure：<strong id="treasureCount">0</strong></div>
      <div class="chip">Value：<strong id="treasureValue">0</strong></div>
      <div class="chip">Cap：<strong id="capText">0/12</strong></div>
      <div class="chip">Credits：<strong id="creditsText">0</strong></div>
      <div class="chip">Phase：<strong id="phaseText">BASE</strong></div>
    </div>
  </div>
</div>
<div class="corner"><div class="fps" id="fps">FPS 0</div></div>
<div class="tip" id="tip">基地：WASD移动，E交互（军械库/仓库/起飞区），B背包。战场：左键射击/挥砍，R换弹，F打药，E开箱/撤离。</div>

<!-- 军械库（购买+装配） -->
<div class="overlay" id="armoryUI">
  <div class="card" style="width:min(820px,92vw)">
    <h2>军械库 · 购买与装配</h2>
    <div class="grid2">
      <div class="group">
        <h3>主武器（价格）</h3>
        <label class="opt">近战 MELEE <span>￥0｜高伤近距</span><input type="radio" name="wep" value="melee" checked></label>
        <label class="opt">突击步枪 AR <span>￥300</span><input type="radio" name="wep" value="ar"></label>
        <label class="opt">霰弹枪 SG <span>￥280</span><input type="radio" name="wep" value="sg"></label>
        <label class="opt">精确射手 DMR <span>￥360</span><input type="radio" name="wep" value="dmr"></label>
      </div>
      <div class="group">
        <h3>弹药/医疗（价格）</h3>
        <label class="opt">备用弹药：<span id="ammoLabel">0</span> 发（￥1/发）<input id="ammoRange" type="range" min="0" max="240" step="30" value="0"></label>
        <label class="opt">携带医疗包（+40HP，1.5s）<span>￥60</span><input id="medkit" type="checkbox"></label>
      </div>
    </div>
    <div class="bill" id="billText">余额：0 ｜ 结算：￥0（武器￥0 + 弹药￥0 + 医疗￥0）</div>
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px">
      <button class="btn" id="armoryApply">购买并装配</button>
      <button class="btn" id="armoryClose">关闭</button>
    </div>
  </div>
</div>

<!-- 仓库（卖战利品） -->
<div class="overlay" id="warehouseUI">
  <div class="card" style="width:min(720px,92vw)">
    <h2>仓库 · 出售战利品</h2>
    <div class="muted">容量 <span id="bagCap">0/12</span> · 总价值 <span id="bagVal">0</span> · 现有 Credits <span id="creditsInUI">0</span></div>
    <div class="baglist" id="bagList"></div>
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px">
      <button class="btn" id="sellAll">全部售出</button>
      <button class="btn" id="warehouseClose">关闭</button>
    </div>
  </div>
</div>

<!-- 战利品（战场搜刮） -->
<div class="overlay" id="lootUI">
  <div class="card" style="width:min(560px,92vw)">
    <h2>搜索战利品</h2>
    <div id="lootList"></div>
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:10px">
      <button class="btn" id="takeAll">全部拿走</button>
      <button class="btn" id="lootClose">关闭</button>
    </div>
  </div>
</div>

<!-- 电影式过场（起飞 / 返航） -->
<div class="cin" id="cin">
  <div class="bars bar-top"></div>
  <div class="bars bar-bot"></div>
</div>

<script src="assets/js/game.js"></script>

</body>
</html>
